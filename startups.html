<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            color: #169ae7; /* Default text color */
            padding: 20px;
        }
        h1 {
            color: #f72626; /* Red text for main title */
            font-size: 3em; /* Increased font size for main title */
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2em; /* Increased font size for subheadings */
            margin-bottom: 20px; /* Increased gap below subheadings */
        }
        a {
            color: #26d3f1; /* Link color */
            text-decoration: none;
        }
        .back-button {
            display: inline-block;
            background-color: #26d3f1; /* Stylish color for back button */
            color: #000000; /* Text color */
            padding: 10px 15px; /* Padding for button */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 20px; /* Space below button */
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .back-button:hover {
            background-color: #27d3f1; /* Hover background */
        }
        .view-button {
            font-size: 1.5em; /* Increased font size for view buttons */
            color: #fff; /* White text color */
            background-color: #0c0c0c; /* Button background color */
            padding: 10px 20px; /* Button padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .view-button:hover {
            background-color: #0de4a3; /* Change color on hover */
        }
        section {
            margin-bottom: 40px; /* Increased space between sections */
            position: relative; /* For positioning the images */
        }
        ul {
            list-style-type: none; /* Remove bullets */
            padding: 0;
        }
        .company-item {
            font-size: 1.5em; /* Increased font size for company names */
            color: #b6eb26; /* Company name color */
            padding: 10px; /* Padding around company names */
            margin: 5px 0; /* Space between company items */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }
        .company-item:hover {
            color: #0de4a3; /* Hover text color */
        }
        .startup-image {
            position: absolute; /* Positioning the image */
            right: 0; /* Align to the right */
            top: 150px; /* Adjust the top position for gap below the button */
            max-width: 200px; /* Limit image width */
            margin-top: -100px; /* Gap above the image */
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back</a> <!-- Back Button linked to index.html -->
    <h1>Startups Overview</h1>
    
    <section id="technology-startups">
        <h2>Technology Startups</h2>
        <button class="view-button" onclick="toggleCompanies('tech')">View Technology Startups</button>
        <img src="https://i.postimg.cc/VsCrFRF3/1631806407814.jpg" alt="Technology Startups" class="startup-image">
        <ul id="tech-companies" style="display: none;">
            <li class="company-item"><a href="stripe.html">Stripe</a></li>
            <li class="company-item"><a href="spacex.html">SpaceX</a></li>
            <li class="company-item"><a href="palantir.html">Palantir Technologies</a></li>
            <li class="company-item"><a href="airbnb.html">Airbnb</a></li>
        </ul>
    </section>

    <section id="health-startups">
        <h2>Health Startups</h2>
        <button class="view-button" onclick="toggleCompanies('health')">View Health Startups</button>
        <img src="https://i.postimg.cc/qBPnfYRJ/images-1.jpg" alt="Health Startups" class="startup-image">
        <ul id="health-companies" style="display: none;">
            <li class="company-item"><a href="23andme.html">23andMe</a></li>
            <li class="company-item"><a href="moderna.html">Moderna</a></li>
            <li class="company-item"><a href="zocdoc.html">Zocdoc</a></li>
            <li class="company-item"><a href="goodrx.html">GoodRx</a></li>
        </ul>
    </section>

    <section id="sustainability-startups">
        <h2>Sustainability Startups</h2>
        <button class="view-button" onclick="toggleCompanies('sustainability')">View Sustainability Startups</button>
        <img src="https://i.postimg.cc/FHZJLHxz/shutterstock-1126524020-1-900x471.avif" alt="Sustainability Startups" class="startup-image">
        <ul id="sustainability-companies" style="display: none;">
            <li class="company-item"><a href="beyondmeat.html">Beyond Meat</a></li>
            <li class="company-item"><a href="impossiblefoods.html">Impossible Foods</a></li>
            <li class="company-item"><a href="tesla.html">Tesla (Energy Division)</a></li>
            <li class="company-item"><a href="carboncure.html">CarbonCure</a></li>
        </ul>
    </section>

    

    <script>
        function toggleCompanies(type) {
            const techCompanies = document.getElementById('tech-companies');
            const healthCompanies = document.getElementById('health-companies');
            const sustainabilityCompanies = document.getElementById('sustainability-companies');

            if (type === 'tech') {
                techCompanies.style.display = techCompanies.style.display === 'none' ? 'block' : 'none';
                healthCompanies.style.display = 'none';
                sustainabilityCompanies.style.display = 'none';
            } else if (type === 'health') {
                healthCompanies.style.display = healthCompanies.style.display === 'none' ? 'block' : 'none';
                techCompanies.style.display = 'none';
                sustainabilityCompanies.style.display = 'none';
            } else if (type === 'sustainability') {
                sustainabilityCompanies.style.display = sustainabilityCompanies.style.display === 'none' ? 'block' : 'none';
                techCompanies.style.display = 'none';
                healthCompanies.style.display = 'none';
            }
        }
    </script>
</body>
</html>
